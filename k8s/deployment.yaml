apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - name: goapp
        image: andersonbatistaferreiracosta/argocd-fullcycle
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: "0.1"
            memory: 50Mi
